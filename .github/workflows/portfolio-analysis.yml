name: Daily Portfolio Analysis

on:
  schedule:
    # Run at 8:00 AM EST (13:00 UTC) on weekdays
    - cron: '0 13 * * 1-5'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  deploy:
    environment:
      name: github-pages
  analyze-portfolio:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to commit dashboard to GitHub Pages
      pages: write     # Needed for GitHub Pages deployment
      id-token: write  # Needed for GitHub Pages deployment
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run portfolio analysis
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python portfolio_analyzer.py
    
    - name: Commit dashboard to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git commit -m "Update portfolio dashboard - $(date)" || exit 0
        git push
    
    - name: Setup GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
